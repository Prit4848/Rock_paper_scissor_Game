<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="h1">Rock Paper Scissor</h1>

    

    <div class="choices">
        <div id="rock" class="choice">
            <img src="./images/rock.jpg" alt="">
        </div>
        <div id="paper" class="choice">
            <img src="./images/paper.jpg" alt="">
        </div>
        <div id="scissors" class="choice">
            <img  src="./images/scissors.jpg" alt="">
        </div>
    </div>
    <div class="point-table">
        <div class="user-choice-table">
            <p class="user-point">user:<i id="user-op">NAN</i></p>
        </div>
        <div class="comp-choice-table">
            <p class="comp-point">computer:<i id="comp-op">NAN</i></p>
        </div>
    </div>

    <div class="point-table">
        <div class="user-point-table">
            <p class="user-point" id="user-point">0</p>
            
        </div>
        <div class="comp-point-table">
            <p class="comp-point" id="comp-point">0</p>
           
        </div>
    </div>

    <div class="massage">
        <h1 id="message">Start the game!</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
